<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <style>
        .mainContents {
            display: flex;
            flex-flow: wrap;
            max-width: 1080px;
            margin: 110px auto;
        }

        .itemBox {
            margin-right: 30px;
            width: calc(33.33% - 20px);
            height: 300px;
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 30px;
        }

        .itemBox:nth-of-type(3n) {
            margin-right: inherit;
        }

        .itemBoxImg {
            width: 100%;
            border-radius: 20px
        }

        .totalBid {
            margin-top: 15px;
            font-weight: bold;
            font-size: 17px;
            color: black;
        }

        .totalBid > div:nth-last-of-type(0) {
            margin-top: 5px;
        }

        .nowBid {
            margin: 8px 0px;
        }

        .plusIcon {
            position: fixed;
            right: 30px;
            width: 70px;
            bottom: 40px;
            z-index: 1;

        }

        .plusIcon > a {
            color: black !important;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //전체조회
            show_list();
        })

        function show_list() {
            $.ajax({
                type: "GET",
                url: "/items",
                data: {},
                success: function (response) {
                    console.log("response : ",response);
                    let rows = response['allItems']
                    for (let l = 0; l < rows.length; l++) {
                        let desc = rows[l]['desc'];
                        let itemnum = rows[l]['itemnum'];
                        let minBid = rows[l]['minBid'];
                        let pic = rows[l]['pic'];
                        let status = rows[l]['status'];
                        let title = rows[l]['title'];
                        let unitBid = rows[l]['unitBid'];

                        let temp_html = ``;
                        temp_html = `
                        <div class="itemBox" id="Box${itemnum}">
                            <a href="/detail/${itemnum}">
                                <image class="itemBoxImg" src="https://cdn.kado.net/news/photo/202102/1060204_489188_4430.jpg" alt=""/>
                                <div class="totalBid">
                                    <div class="nowBid">현재입찰가 : ${minBid}원</div>
                                    <div>입찰단위 : ${unitBid}원</div>
                                </div>
                            </a>
                        </div>
                        `
                        $('.mainContents').append(temp_html);
                    }
                }
            });
        }
    </script>
</head>
<body>
{% include "navbar.html" %}
<div class="mainContents">
</div>
<div class="plusIcon">
    <a href="/upload" alt="upload이동">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
    </a>
</div>
</body>
</html>
