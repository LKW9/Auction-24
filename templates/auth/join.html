<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signIn</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const signIn = () => {
        const inputId = $('.signIn-id-input').val();
        const inputPw = $('.signIn-pw-input').val();
        const inputName = $('.signIn-name-input').val();
        $.ajax({
          type: 'POST',
          url: '/auth/signIn',
          data: { inputId: inputId, inputPw: inputPw, inputName : inputName },
          success: function (response) {
            const { error, message } = response;
            if (!error) window.location.href = '/auth/login';
            alert(message);
          },
        });
      };
      const idCheck = () => {
        const inputId = $('.signIn-id-input').val();
        console.log(inputId)
        $.ajax({
            type:'POST',
            url: '/auth/join/check',
            data: {inputId: inputId},
            success: function(response) {
                console.log(response)
                const { error, message } = response;
                if (error) alert(message);
                else alert(message);
            }
        });
      }

    </script>
    <link rel="stylesheet" href="../../static/css/index.css"/>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="login-title">회원가입</div>
        <form class="login-form">
            <div class="form-floating mb-3" style="position: relative">
                <label for="floatingInput">ID</label>
                <input
                    type="text"
                    class="form-control input-box signIn-id-input"
                    id="floatingInput"
                    placeholder="name@example.com"
                />
                <span class="idCheck" onclick="idCheck()">중복체크</span>
            </div>
            <div class="form-floating mb-3">
                <label for="floatingPassword">PW</label>
                <input
                    type="password"
                    class="form-control input-box signIn-pw-input"
                    id="floatingPassword"
                    placeholder="Password"
                />

            </div>
            <div class="form-floating mb-3">
                <label for="floatingPasswordCheck">PW확인</label>
                <input
                    type="text"
                    class="form-control input-box signIn-pw-input"
                    id="floatingPasswordCheck"
                    placeholder="Password"
                />
            </div>
            <div class="form-floating mb-3">
                <label for="name">이름</label>
                <input
                    type="nameCheck"
                    class="form-control input-box signIn-name-input"
                    id="name"
                    placeholder="이름"
                />
            </div>
        </form>
        <div class="button-box">
            <div class="sign-submit-btn" onclick="signIn()">가입하기</div>
            <a class="sign-submit-btn" href="/">뒤로가기</a>
        </div>
    </div>
</div>
</body>
</html>
