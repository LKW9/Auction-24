<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../static/css/index.css"/>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="login-title">로그인</div>
        <form class="login-form">
            <div class="form-floating mb-3">
                <label for="floatingInput">ID</label>
                <input
                        type="text"
                        class="form-control input-box login-id-input"
                        id="floatingInput"
                        placeholder="name@example.com"
                />
            </div>
            <div class="form-floating">
                <label for="floatingPassword">PW</label>
                <input
                        type="password"
                        class="form-control input-box login-pw-input"
                        id="floatingPassword"
                        placeholder="Password"
                />
            </div>
        </form>
        <div class="button-box mt-3">
            <div class="login-btn" onClick="login()">로그인</div>
            <a href="/auth/join" class="login-btn">회원가입</a>
        </div>
    </div>
</div>
</body>
</html>
